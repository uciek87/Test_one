name: Draw Tree in PowerShell

on:
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  drawtree:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run PowerShell tree script
        shell: pwsh
        run: |
          $height = 10
          for ($i = 1; $i -le $height; $i++) {
              $spaces = ' ' * ($height - $i)
              $stars = '*' * (2 * $i - 1)
              Write-Host "$spaces$stars"
          }

          $trunkWidth = 3
          $trunkHeight = 2
          $trunkSpace = ' ' * ($height - [math]::Ceiling($trunkWidth / 2))

          for ($j = 1; $j -le $trunkHeight; $j++) {
              Write-Host "$trunkSpace" + ('*' * $trunkWidth)
          }
